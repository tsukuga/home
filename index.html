<script>
  
let sliderIndex = 0;
    
function slide() {
  const slider = document.querySelector('.slider');
  slider.style.transform = `translateX(-${sliderIndex * 100}%)`;
  sliderIndex = (sliderIndex + 1) % 4;
  if(sliderIndex >= 3) sliderIndex = 0
  setTimeout(slide, 3000);
}
    
slide();

const createDivButton = document.getElementById("createDivButton");
const DisplyaArea = document.getElementById("sauna");

createDivButton.addEventListener("click", () => {
  const divElement = document.createElement("div");
  divElement.className = "sauna-container";
  divElement.id = "sauna-container";
  divElement.innerHTML = "サウナユキタイ";
  DisplyaArea.appendChild(divElement);
  makeElementDraggable(divElement);
});

function makeElementDraggable(element) {
  let isDragging = false;
  let offsetX, offsetY;

  element.addEventListener("mousedown", (event) => {
    isDragging = true;
    offsetX = event.clientX - element.getBoundingClientRect().left;
    offsetY = event.clientY - element.getBoundingClientRect().top;
  });

  document.addEventListener("mousemove", (event) => {
    if (!isDragging) return;

    element.style.left = event.clientX - offsetX + window.scrollX + "px";
    element.style.top = event.clientY - offsetY + window.scrollY + "px";
  });

  document.addEventListener("mouseup", () => {
    isDragging = false;
  });
}
